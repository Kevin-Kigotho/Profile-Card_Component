<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

  <main>
    <img src="images/bg-pattern-top.svg" alt="Top Background Pattern" class="top">
    <div class="card">
      <div class="image">
        <img src="images/bg-pattern-card.svg" alt="Card Background Pattern">
      </div>
      <div class="profile-details">
        <div class="profile-image">
          <img src="images/image-victor.jpg" alt="Profile Picture">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <p class="location">London</p>
        </div>
        <div class="profile-activity">
          <div class="activity">
            <p class="statistic">80K</p>
            <p class="category">Followers</p>
          </div>
          <div class="activity">
            <p class="statistic">803K</p>
            <p class="category">Likes</p>
          </div>
          <div class="activity">
            <p class="statistic">1.4K</p>
            <p class="category">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <img src="images/bg-pattern-bottom.svg" alt="Bottom Background Pattern" class="bottom">

    <!-- Attribution -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kevin Kigotho</a>.
    </div>
  </main>
  
  
</body>
</html>
